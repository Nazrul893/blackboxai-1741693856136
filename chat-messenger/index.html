<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Messenger</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Real-Time Chat Messenger</h1>
        <div id="chat-window" class="border border-gray-300 p-4 h-64 overflow-y-scroll mb-4"></div>
        <input id="message-input" type="text" class="border border-gray-300 p-2 w-full" placeholder="Type your message...">
        <button id="send-button" class="bg-blue-500 text-white p-2 mt-2">Send</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
